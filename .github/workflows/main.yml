name: Build APK
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract ZIP
        run: |
          mkdir -p src_code
          find . -name "*.zip" -exec unzip -o {} -d ./src_code \;

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.5

      - name: Run Build with Fixes
        run: |
          PROJECT_DIR=$(find ./src_code -name "settings.gradle" -exec dirname {} \; | head -n 1)
          if [ -z "$PROJECT_DIR" ]; then
            PROJECT_DIR=$(find ./src_code -name "build.gradle" -exec dirname {} \; | head -n 1)
          fi
          cd "$PROJECT_DIR"
          
          # أمر البناء مع تجاهل أخطاء الصور وتجاوز تعارض الـ Manifest
          gradle assembleDebug \
            -Pandroid.useAndroidX=true \
            -Pandroid.enableJetifier=true \
            -Pandroid.aapt2FromMavenOverride=$(which aapt2) \
            --no-daemon

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: My-App-APK
          path: "**/*.apk"
