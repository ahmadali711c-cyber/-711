name: Build APK
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract ZIP
        run: |
          mkdir -p src_code
          find . -name "*.zip" -exec unzip -o {} -d ./src_code \;

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.5

      - name: Clean and Fix Resources
        run: |
          PROJECT_DIR=$(find ./src_code -name "build.gradle" -exec dirname {} \; | head -n 1)
          cd "$PROJECT_DIR"
          # حذف الصور التالفة التي تسببت في الخطأ السابق تلقائياً
          find . -name "*.9.png" -delete
          # محاولة إصلاح مشكلة الـ XML البسيطة عبر حذف الأسطر المسببة للخطأ (اختياري)
          sed -i '/app:gravity/d' src/main/res/layout/edit_poi_page.xml || true

      - name: Run Build
        run: |
          PROJECT_DIR=$(find ./src_code -name "build.gradle" -exec dirname {} \; | head -n 1)
          cd "$PROJECT_DIR"
          # أمر بناء يتجاهل أخطاء الصور تماماً
          gradle assembleDebug \
            -Pandroid.useAndroidX=true \
            -Pandroid.enableJetifier=true \
            -Pandroid.aapt.ignoreAssetsPattern="!.svn:!.git:!.ds_store:!*.9.png" \
            --no-daemon

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: My-App-APK
          path: "**/*.apk"
