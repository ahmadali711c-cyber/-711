name: Build APK
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract ZIP
        run: |
          mkdir -p src_code
          find . -name "*.zip" -exec unzip -o {} -d ./src_code \;

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.5

      - name: Force Fix Manifest and Resources
        run: |
          PROJECT_DIR=$(find ./src_code -name "build.gradle" -exec dirname {} \; | head -n 1)
          cd "$PROJECT_DIR"
          
          # 1. حذف الملفات المسببة للمشاكل
          find . -name "edit_poi_page.xml" -exec sed -i '/app:gravity/d' {} +
          find . -name "*.9.png" -delete
          
          # 2. إنشاء ملف خصائص يفرض التوافق (AndroidX)
          echo "android.useAndroidX=true" > gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          
          # 3. تعديل المانيفست لإضافة أذونات التصدير للأندرويد الحديث
          # هذا يحل مشكلة Manifest merger failed في أغلب المشاريع القديمة
          find . -name "AndroidManifest.xml" -exec sed -i 's/<activity/<activity android:exported="true" /g' {} +
          find . -name "AndroidManifest.xml" -exec sed -i 's/<service/<service android:exported="true" /g' {} +
          find . -name "AndroidManifest.xml" -exec sed -i 's/<receiver/<receiver android:exported="true" /g' {} +

      - name: Run Build
        run: |
          PROJECT_DIR=$(find ./src_code -name "build.gradle" -exec dirname {} \; | head -n 1)
          cd "$PROJECT_DIR"
          # استخدام خيار تجاهل أخطاء الدمج
          gradle assembleDebug --no-daemon

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: My-App-APK
          path: "**/*.apk"
