name: Build APK Diagnostic
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract ZIP
        run: |
          mkdir -p src_code
          find . -name "*.zip" -exec unzip -o {} -d ./src_code \;

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.5

      - name: Advanced Fix & Debug
        run: |
          PROJECT_DIR=$(find ./src_code -name "build.gradle" -exec dirname {} \; | head -n 1)
          cd "$PROJECT_DIR"
          
          # تنظيف الملفات المسببة للمشاكل
          find . -name "edit_poi_page.xml" -exec sed -i '/app:gravity/d' {} +
          find . -name "*.9.png" -delete
          
          # محاولة إجبار الـ Gradle على تجاوز أخطاء المانيفست والمصادر
          echo "android.bundle.enableUncompressedNativeLibs=false" >> gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties

      - name: Run Build with Stacktrace
        run: |
          PROJECT_DIR=$(find ./src_code -name "build.gradle" -exec dirname {} \; | head -n 1)
          cd "$PROJECT_DIR"
          # تشغيل البناء مع إظهار الخطأ كاملاً
          ./gradlew assembleDebug --stacktrace --info || gradle assembleDebug --stacktrace --info

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: My-App-APK
          path: "**/*.apk"
