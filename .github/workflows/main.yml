name: Final Force Build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract Project
        run: |
          mkdir -p src_code
          find . -name "*.zip" -exec unzip -o {} -d ./src_code \;

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Hard Fix Build Files
        run: |
          PROJECT_DIR=$(find ./src_code -name "build.gradle" -exec dirname {} \; | head -n 1)
          cd "$PROJECT_DIR"
          
          # 1. تحديث إصدارات الـ SDK إلى نسخة حديثة ومستقرة
          find . -name "build.gradle" -exec sed -i 's/compileSdkVersion [0-9]*/compileSdkVersion 34/g' {} +
          find . -name "build.gradle" -exec sed -i 's/targetSdkVersion [0-9]*/targetSdkVersion 34/g' {} +
          
          # 2. إضافة استثناءات المانيفست لكل المكونات (أهم خطوة لأندرويد 12+)
          find . -name "AndroidManifest.xml" -exec sed -i 's/<activity/<activity android:exported="true" /g' {} +
          find . -name "AndroidManifest.xml" -exec sed -i 's/<service/<service android:exported="true" /g' {} +
          find . -name "AndroidManifest.xml" -exec sed -i 's/<receiver/<receiver android:exported="true" /g' {} +
          
          # 3. تجاهل أخطاء الصور والـ XML تماماً
          echo "android.aapt2.nowarn=true" >> gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties

      - name: Build APK
        run: |
          PROJECT_DIR=$(find ./src_code -name "build.gradle" -exec dirname {} \; | head -n 1)
          cd "$PROJECT_DIR"
          # بناء مع تجاهل الفحوصات الأمنية والصارمة
          gradle assembleDebug -x test -x lint --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: App-Final-Version
          path: "**/*.apk"
