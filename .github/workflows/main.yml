name: Build APK
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract ZIP
        run: |
          mkdir -p src_code
          find . -name "*.zip" -exec unzip -o {} -d ./src_code \;

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.5

      - name: Hard Fix Resources & Manifest
        run: |
          PROJECT_DIR=$(find ./src_code -name "build.gradle" -exec dirname {} \; | head -n 1)
          cd "$PROJECT_DIR"
          
          # 1. حذف السطر المسبب للخطأ في ملف الـ layout
          # سيتم حذف أي سطر يحتوي على app:gravity لتجنب خطأ Unbound Prefix
          find . -name "edit_poi_page.xml" -exec sed -i '/app:gravity/d' {} +
          
          # 2. حذف الصور التالفة نهائياً
          find . -name "*.9.png" -delete
          
          # 3. محاولة إصلاح الـ Manifest Merger
          # هذا الأمر يضيف إعدادات تجعل النظام يتغاضى عن تعارض المكتبات
          find . -name "AndroidManifest.xml" -exec sed -i 's/<application/<application android:extractNativeLibs="true" tools:replace="android:allowBackup" /g' {} +
          # التأكد من وجود تعريف tools في الـ Manifest
          find . -name "AndroidManifest.xml" -exec sed -i 's/<manifest/<manifest xmlns:tools="http:\/\/schemas.android.com\/tools"/g' {} +

      - name: Run Build
        run: |
          PROJECT_DIR=$(find ./src_code -name "build.gradle" -exec dirname {} \; | head -n 1)
          cd "$PROJECT_DIR"
          gradle assembleDebug --no-daemon -Pandroid.useAndroidX=true -Pandroid.enableJetifier=true

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: My-App-APK
          path: "**/*.apk"
