name: Build APK
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract ZIP
        run: |
          mkdir -p src_code
          find . -name "*.zip" -exec unzip -o {} -d ./src_code \;

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.5 # تحديد نسخة مستقرة لضمان التوافق

      - name: Run Build
        run: |
          # العثور على المجلد الصحيح الذي يحتوي على ملف الإعدادات
          PROJECT_DIR=$(find ./src_code -name "settings.gradle" -exec dirname {} \; | head -n 1)
          if [ -z "$PROJECT_DIR" ]; then
            PROJECT_DIR=$(find ./src_code -name "build.gradle" -exec dirname {} \; | head -n 1)
          fi
          cd "$PROJECT_DIR"
          # تشغيل البناء مباشرة
          gradle assembleDebug --no-daemon

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: My-App-APK
          path: "**/*.apk"
