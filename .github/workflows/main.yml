name: Build APK from ZIP
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Unzip Source Code
        run: |
          # فك ضغط كل ملفات الـ ZIP الموجودة في المستودع
          find . -name "*.zip" -exec unzip -o {} -d . \;

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Find and Build
        run: |
          # البحث عن ملف gradlew في أي مكان داخل الملفات المفكوكة
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          if [ -z "$GRADLEW_PATH" ]; then
            echo "Error: gradlew not found even after unzip!"
            exit 1
          fi
          # الانتقال للمجلد الذي يحتوي على الكود وبدء البناء
          cd $(dirname "$GRADLEW_PATH")
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: App-Package
          path: "**/*.apk"
